<h1 mat-dialog-title class="center">
  {{data.action}}
</h1>
<h2 mat-dialog-content class="center" *ngIf="data.option">
  {{data.option}}
</h2>
<div mat-dialog-actions class="center">
  <button mat-button (click)="close()">Annuler</button>
  <button mat-button color="warn" [mat-dialog-close]="data.id" cdkFocusInitial>Ok</button>
</div>
