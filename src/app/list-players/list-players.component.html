<div class="container">
  <mat-card>
    <h2>Liste des joueurs</h2>

    <table mat-table *ngIf="listJoueurs" [dataSource]="listJoueurs">

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let joueur">{{joueur.nom}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let joueur">{{joueur.type}}</td>
      </ng-container>

      <ng-container matColumnDef="classement">
        <th mat-header-cell *matHeaderCellDef>Classement</th>
        <td mat-cell *matCellDef="let joueur">
          <span *ngIf="joueur.type == 'CompÃ©titeur'">{{joueur.classement}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let joueur">
          <button (click)="edit(joueur)" class="center" mat-raised-button color="primary">Modifier</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let joueur">
          <button (click)="delete(joueur.id)" class="center" mat-raised-button color="warn">Supprimer</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
