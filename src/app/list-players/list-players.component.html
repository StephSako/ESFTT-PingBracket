<div class="container">

  <mat-card>
    <h2 class="lobster center">Inscrire un joueur</h2>

    <form (submit)="subscribe()">
      <app-form-joueur [createMode]="false" [editMode]="false" [otherPlayers]="otherPlayers" [joueur]="joueur"></app-form-joueur>
      <button mat-raised-button class="center" color="primary" [disabled]="!isInvalidPlayer()">Inscrire</button>
    </form>
  </mat-card>

  <mat-card>
    <h2 class="lobster center">Liste des joueurs ({{listJoueurs.length}} inscrits)</h2>

    <table mat-table [dataSource]="listJoueurs">

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let joueur">{{joueur.nom}}</td>
      </ng-container>

      <ng-container matColumnDef="classement">
        <th mat-header-cell *matHeaderCellDef>Classement</th>
        <td mat-cell *matCellDef="let joueur">{{joueur.classement}}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let joueur">
          <button (click)="unsubscribe(joueur)" class="center" mat-raised-button color="warn">DÃ©sinscrire</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
