<mat-tab-group mat-align-tabs="center" color="accent" dynamicHeight="200%" selectedIndex="0" *ngIf="tableau._id">

  <mat-tab>
    <ng-template mat-tab-label class="mat-tab-label">
      Inscriptions
    </ng-template>

    <app-list-players (updateUnassignedPlayers)="poule.getSubscribedUnassignedPlayers()" (getBinomes)="poule.getAllPoulesBinomes()" (updatePoules)="poule.generatePoules()"></app-list-players>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label class="mat-tab-label">
      <span *ngIf="tableau.format === 'simple'">Poules</span>
      <span *ngIf="tableau.format === 'double'">Bin√¥mes</span>
    </ng-template>

    <app-poule #poule></app-poule>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label class="mat-tab-label">
      Phases finales
    </ng-template>

    <app-bracket [phase]="'finale'" [tableau]="tableau"></app-bracket>
  </mat-tab>

  <mat-tab *ngIf="tableau.consolante">
    <ng-template mat-tab-label class="mat-tab-label">
      Consolante
    </ng-template>

    <app-bracket [phase]="'consolante'" [tableau]="tableau"></app-bracket>
  </mat-tab>
</mat-tab-group>
