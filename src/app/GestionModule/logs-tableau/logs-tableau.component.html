
<div class="container">
  <mat-card>
    <table mat-table [dataSource]="logs">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>NÂ°</th>
        <td class="position" mat-cell *matCellDef="let logMessage">{{ logMessage.position + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="logMessage">
        <th mat-header-cell *matHeaderCellDef>Logs d'inscriptions</th>
        <td mat-cell *matCellDef="let logMessage"><span style="white-space: pre-line;" [innerHTML]="logMessage.logMessage"></span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['position', 'logMessage']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['position', 'logMessage'];"></tr>
    </table>
  </mat-card>
</div>
