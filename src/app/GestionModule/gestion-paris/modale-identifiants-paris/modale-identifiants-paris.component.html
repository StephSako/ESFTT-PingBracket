<div id="tableIdsParis">
  <h1 mat-dialog-title class="center">Identifiants des joueurs pour parier</h1>
  <div
    mat-dialog-content
    class="center summary"
    [innerHTML]="data.text | noSanitize"
  ></div>
</div>

<button
  id="printButton"
  class="center"
  mat-flat-button
  color="primary"
  (click)="printListeIdsParis()"
>
  <mat-icon>print</mat-icon>
</button>
<div mat-dialog-actions class="center">
  <button mat-button mat-dialog-close>OK</button>
</div>
