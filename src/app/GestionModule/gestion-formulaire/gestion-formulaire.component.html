<div class="container">

  <mat-card>

    <h1 style="margin-bottom: 10px" class="lobster center special_margin">Le formulaire</h1>

    <button [style]="'backgroundColor:' + (parametres.open ? 'red': 'green')" class="center" mat-raised-button color="primary" (click)="openCloseFormulaire()">{{ (this.parametres.open ? 'Fermer' : 'Ouvrir') }} les inscriptions</button><br>

    <form (ngSubmit)="edit()" [formGroup]="reactiveForm">

      <h2 class="lobster special_margin">Titre</h2>
      <angular-editor id="editor1" formControlName="titre" [config]="editorConfig"></angular-editor>

      <h2 class="lobster special_margin">Date du tournoi</h2>
      <div fxLayout="row">
        <div fxFlex="15%">
          <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="dp" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <h2 class="lobster special_margin">Texte de présentation</h2>
      <angular-editor id="editor2" formControlName="texte_debut" [config]="editorConfig"></angular-editor>

      <h2 class="lobster special_margin">Texte du buffet</h2>
      <angular-editor id="editor3" formControlName="texte_buffet" [config]="editorConfig"></angular-editor>

      <h2 class="lobster special_margin">Texte de fin</h2>
      <angular-editor id="editor4" formControlName="texte_fin" [config]="editorConfig"></angular-editor>

      <button type="submit" mat-raised-button class="center" color="primary" style="margin-top: 10px">Sauvegarder</button>
    </form>

  </mat-card>

  <mat-card>
    <h1 class="lobster center special_margin">Le buffet</h1>
    <div fxLayout="row">
      <div fxFlex="50%">
        <h2 class="center lobster special_margin">Nombre de participants de moins de 13 ans</h2>
        <h3 class="center">{{buffet.nb_moins_13_ans}}</h3>
      </div>
      <div fxFlex="50%">
        <h2 class="center lobster special_margin">Nombre de participants deplus de 13 ans</h2>
        <h3 class="center">{{buffet.nb_plus_13_ans}}</h3>
      </div>
    </div>

    <h2 class="lobster">Liste des plats confectionnés :</h2>
    <mat-chip-list *ngIf="!platsCookedEmpty(); else noPlatsAlreadyCooked">
      <mat-chip *ngFor="let plat of buffet.plats" color="primary" selected>{{ plat }}</mat-chip>
    </mat-chip-list>
    <ng-template #noPlatsAlreadyCooked><p>(Aucun)</p></ng-template>
  </mat-card>
</div>
