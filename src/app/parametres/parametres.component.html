<div class="container">
  <mat-card>

    <form (submit)="edit()">
      <h2 class="lobster">Date du tournoi</h2>
      <mat-form-field appearance="outline">
        <mat-label>Date du tournoi</mat-label>
        <input matInput [matDatepicker]="dp" [(ngModel)]="parametres.date" name="date_tournoi">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
      </mat-form-field>

      <h2 class="lobster">Texte de pr√©sentation</h2>
      <mat-form-field class="example-full-width">
        <textarea matInput [(ngModel)]="parametres.texte_debut" name="texte_debut"></textarea>
      </mat-form-field>

      <h2 class="lobster">Texte de fin</h2>
      <mat-form-field class="example-full-width">
        <textarea matInput [(ngModel)]="parametres.texte_fin" name="texte_fin"></textarea>
      </mat-form-field>

      <button mat-raised-button class="center" color="primary">Sauvergarder</button>
    </form>

  </mat-card>
</div>
