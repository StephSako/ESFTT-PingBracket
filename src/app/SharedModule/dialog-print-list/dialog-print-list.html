<h1 mat-dialog-title class="center" *ngIf="!data.printTitle">
  {{ data.action }}
</h1>
<div id="divToPrint">
  <h1 mat-dialog-title class="center" *ngIf="data.printTitle && data.action">
    {{ data.action }}
  </h1>
  <div
    mat-dialog-content
    class="center summary"
    [innerHTML]="data.text | noSanitize"
  ></div>
</div>

<button
  id="printButton"
  class="center"
  mat-flat-button
  color="primary"
  (click)="printDiv()"
>
  <mat-icon>print</mat-icon>
</button>
<div mat-dialog-actions class="center">
  <button mat-button mat-dialog-close>OK</button>
</div>
