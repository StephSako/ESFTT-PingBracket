<h1
  mat-dialog-title
  class="center"
  [ngClass]="data.h1_class"
  *ngIf="data.action"
>
  {{ data.action }}
</h1>
<h2 mat-dialog-content class="center" *ngIf="data.option">
  {{ data.option }}
</h2>
<p
  mat-dialog-content
  class="center summary"
  *ngIf="data.text"
  [innerHTML]="data.text | noSanitize"
></p>
<div mat-dialog-actions class="center">
  <button mat-button mat-dialog-close>
    {{ data.close_button ? data.close_button : "Annuler" }}
  </button>
  <button
    mat-button
    color="primary"
    [mat-dialog-close]="data.id"
    cdkFocusInitial
  >
    {{ data.action_button_text }}
  </button>
</div>
