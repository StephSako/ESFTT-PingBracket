<form *ngIf="joueur._id" [formGroup]="reactiveForm" (ngSubmit)="editPlayer()">
  <h2 class="center lobster"><b>Modifier le joueur</b></h2>

  <div fxLayout="row">
    <div fxFlex="66%">
      <div fxLayout="row">
        <div fxFlex="50%">
          <mat-form-field appearance="outline" class="center">
            <mat-icon matSuffix>title</mat-icon>
            <mat-label>Nom du joueur *</mat-label>
            <input formControlName="nom" name="nom" matInput>
          </mat-form-field>
        </div>

        <div fxFlex="50%">
          <mat-form-field appearance="outline" class="center">
            <mat-icon matSuffix>bar_chart</mat-icon>
            <mat-label>Classement</mat-label>
            <input formControlName="classement" name="classement" type="number" min="0" max="2000" matInput>
          </mat-form-field>
        </div>
      </div>

      <button *ngIf="isModified()" type="submit" mat-raised-button [disabled]="!isInvalid()" class="center" color="primary">Modifier</button>
    </div>

    <div *ngIf="tableaux" fxFlex="33%">
      <div fxLayout="row" *ngFor="let tableau of tableaux" class="row">
        <div fxFlex="33%" class="center">
          <h2 class="lobster">{{tableau.nom | titlecase}}</h2>
        </div>
        <div fxFlex="50%" class="center">
          <button (click)="subscribe(tableau)" mat-raised-button style="color: green" *ngIf="!isInscrit(joueur.tableaux, tableau._id)">Inscrire</button>
          <button (click)="unsubscribe(tableau)" mat-raised-button style="color: red" *ngIf="isInscrit(joueur.tableaux, tableau._id)">DÃ©sinscrire</button>
        </div>
      </div>
    </div>
  </div>

</form>

<button type="submit" mat-raised-button mat-dialog-close class="center" color="primary">OK</button>
