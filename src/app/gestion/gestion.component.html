<h1 class="lobster center">Gestion générale</h1>

<button mat-raised-button class="center raz" color="warn" (click)="remiseAZero()">Remettre à zéro</button>

<mat-tab-group mat-align-tabs="center" color="accent" [dynamicHeight]="true" selectedIndex="0">

  <mat-tab>
    <ng-template mat-tab-label class="mat-tab-label">
      Participants
    </ng-template>

    <app-gestion-joueurs #gestion_joueur></app-gestion-joueurs>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label class="mat-tab-label">
      Tableaux
    </ng-template>

    <app-gestion-tableaux></app-gestion-tableaux>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label class="mat-tab-label">
      Paramètres
    </ng-template>

    <app-parametres></app-parametres>
  </mat-tab>
</mat-tab-group>
