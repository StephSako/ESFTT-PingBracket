<div fxLayout="row">
  <div [fxFlex]="createMode ? '25%' : '80%'" class="center">
    <mat-form-field appearance="outline" class="center">
      <mat-icon matSuffix>title</mat-icon>
      <mat-label>Nom du joueur *</mat-label>
      <input name="nom" [formControl]="joueurControl" [(ngModel)]="joueur.nom" [matAutocomplete]="auto" matInput (ngModelChange)="typingAutocomplete($event)">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let joueur of optionsListJoueurs | async" [value]="joueur.nom" [ngClass]="{'hide-autocomplete': !showAutocomplete}">
          {{joueur.nom}} - {{joueur.classement}} points
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div *ngIf="createMode" fxFlex="20%">
    <mat-form-field appearance="outline" class="center">
      <mat-icon matSuffix>bar_chart</mat-icon>
      <mat-label>Classement</mat-label>
      <input name="classement" type="number" [(ngModel)]="joueur.classement" min="0" max="2000" matInput>
    </mat-form-field>
  </div>

  <div *ngIf="createMode" fxFlex="20%">
    <mat-form-field appearance="outline" class="center">
      <mat-icon matSuffix>today</mat-icon>
      <mat-label>Ã‚ge</mat-label>
      <input (input)="typingAge()" name="age" [(ngModel)]="joueur.age" type="number" min="0" max="99" matInput>
    </mat-form-field>
  </div>

  <div *ngIf="createMode" fxFlex="35%">
    <mat-form-field appearance="outline" class="center">
      <mat-icon matSuffix>dns</mat-icon>
      <mat-label>Tableaux</mat-label>
      <mat-select [compareWith]="compareTableauWithOther" [(ngModel)]="joueur.tableaux" multiple>
        <mat-option [disabled]="clickable(tableau)" *ngFor="let tableau of tableaux" [value]="tableau"><span>{{tableau.nom | titlecase}} <span *ngIf="tableau.age_minimum !== null">-{{ tableau.age_minimum}} ans</span></span></mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
