<mat-grid-list [cols]="editMode ? 3 : 2" rowHeight="4:1">
  <mat-grid-tile>
    <mat-form-field appearance="outline" class="center">
      <mat-icon matSuffix>title</mat-icon>
      <mat-label>Nom du joueur *</mat-label>
      <input [formControl]="nomControl" [(ngModel)]="joueur.nom" name="joueur_nom" [matAutocomplete]="auto" matInput (ngModelChange)="typing($event)">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChanged($event)">
        <mat-option *ngFor="let joueur of optionsListJoueurs | async" [value]="joueur.nom" [ngClass]="{'hide-autocomplete': !showAutocomplete}">
          {{joueur.nom}} - {{joueur.classement}} points
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="outline" class="center">
      <mat-icon matSuffix>bar_chart</mat-icon>
      <mat-label>Classement</mat-label>
      <input name="recurrence" type="number" [(ngModel)]="joueur.classement" min="0" max="2000" matInput>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile *ngIf="editMode">
    <mat-form-field appearance="outline" class="center">
      <mat-icon matSuffix>dns</mat-icon>
      <mat-label>Tableaux</mat-label>
      <mat-select [(ngModel)]="joueur.tableaux" multiple>
        <mat-option *ngFor="let tableau of tableaux" [value]="tableau">{{tableau | titlecase}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
