  <div *ngIf="!isParieurLoggedIn()">
    <app-connexion-parieur></app-connexion-parieur>
  </div>

  <div *ngIf="isParieurLoggedIn()">
    <button
      class="center"
      type="button"
      mat-raised-button
      color="warn"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
      Parier avec un autre profil
    </button>

    <mat-tab-group
      mat-align-tabs="center"
      color="accent"
      [dynamicHeight]="true"
      selectedIndex="0"
    >
      <mat-tab *ngFor="let tableau of tableauxPariables">
        <ng-template mat-tab-label class="mat-tab-label">{{
          tableau.nom | titlecase
        }}</ng-template>

        <app-bracket
          [pariJoueur]="pariJoueur"
          [isPari]="true"
          [phase]="'finale'"
          [tableau]="tableau"
        ></app-bracket>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
